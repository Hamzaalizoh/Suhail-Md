name: Node.js CI

on:
  push:
    branches:
      - main
      
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout Suhail-Md repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install libraries
      run: npm install

    - name: Start Suhail-Md
    
      env:
          OWNER_NAME: Malik 
          OWNER_NUMBER:923346690239
          SESSION_ID:SUHAIL_01_51_07_11_

      run: npm startnpm i -g pm2 && pm2 start index.js && pm2 save && pm2 logs
